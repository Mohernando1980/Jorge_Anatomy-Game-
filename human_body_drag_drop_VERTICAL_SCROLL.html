
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Human Body: Muscles & Joints - Drag & Drop (Teacher + Vertical Scroll)</title>

<style>
:root{
  --bg:#0b1020;
  --panel:#121a33;
  --text:#e9ecf5;
  --blue:#1e70ff;
  --red:#e53935;
  --green:#2e7d32;
  --shadow:0 12px 30px rgba(0,0,0,.35);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(180deg,#070b16 0%,var(--bg) 100%);
  color:var(--text);
}

header{
  position:sticky;
  top:0;
  z-index:10;
  padding:12px 16px;
  background:rgba(18,26,51,.85);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  background:rgba(255,255,255,.1);
  color:white;
}

.container{
  display:grid;
  grid-template-columns:380px 1fr;
  gap:16px;
  padding:16px;
  max-width:1280px;
  margin:0 auto;
}

@media(max-width:980px){
  .container{grid-template-columns:1fr}
}

.panel{
  background:var(--panel);
  border-radius:14px;
  padding:12px;
  box-shadow:var(--shadow);
}

.tiles{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
}

.tile{
  padding:8px 10px;
  border-radius:8px;
  font-weight:bold;
  cursor:grab;
  font-size:13px;
}

.joint{background:rgba(30,112,255,.25)}
.muscle{background:rgba(229,57,53,.25)}
.correct{background:rgba(46,125,50,.8)!important;cursor:default}

.boardScroll{
  height:calc(100vh - 120px);
  overflow-y:auto;
  overflow-x:hidden;
  display:flex;
  justify-content:center;   /* horizontal center */
}

.board{
  position:relative;
  width:100%;
  max-width:560px;
  aspect-ratio:2/3;
  background-image:url("https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Human_body_silhouette.svg/500px-Human_body_silhouette.svg.png");
  background-repeat:no-repeat;
  background-position:center;
  background-size:contain;
}

.dropzone{
  position:absolute;
  width:120px;
  min-height:30px;
  border-radius:8px;
  border:2px dashed rgba(255,255,255,.4);
  background:rgba(255,255,255,.05);
  text-align:center;
  padding:4px;
  font-size:12px;
}

.dropzone.joint{background:rgba(30,112,255,.15)}
.dropzone.muscle{background:rgba(229,57,53,.15)}
.dropzone.correct{
  border-style:solid;
  background:rgba(46,125,50,.8);
}
</style>
</head>
<body>

<header>
<div>
Time: <span id="time">00:00</span> |
Errors: <span id="errors">0</span> |
Score: <span id="score">0</span>/19
</div>
<div>
<button onclick="init()">Restart</button>
<button onclick="teacher()">Teacher</button>
<button onclick="clearBoard()">Clear</button>
</div>
</header>

<div class="container">
<div class="panel">
<h3>Word Bank</h3>
<div id="bank" class="tiles"></div>
</div>

<div class="panel boardScroll">
<div id="board" class="board"></div>
</div>
</div>

<script>
const items = [
"Fingers","Spine","Neck","Shoulder","Elbow","Wrist","Hip","Knee","Ankle",
"Neck Muscles","Deltoids","Triceps","Forearm Muscles","Trunk Muscles",
"Gluteus Maximus","Quadriceps","Calf Muscles","Adductors","Hamstrings"
];

const zones = [
{ name:"Neck", cat:"joint", top:"12%", left:"50%"},
{ name:"Shoulder", cat:"joint", top:"22%", left:"25%"},
{ name:"Spine", cat:"joint", top:"32%", left:"50%"},
{ name:"Elbow", cat:"joint", top:"40%", left:"16%"},
{ name:"Wrist", cat:"joint", top:"52%", left:"10%"},
{ name:"Fingers", cat:"joint", top:"62%", left:"7%"},
{ name:"Hip", cat:"joint", top:"50%", left:"38%"},
{ name:"Knee", cat:"joint", top:"73%", left:"34%"},
{ name:"Ankle", cat:"joint", top:"90%", left:"33%"},
{ name:"Neck Muscles", cat:"muscle", top:"16%", left:"70%"},
{ name:"Deltoids", cat:"muscle", top:"22%", left:"75%"},
{ name:"Triceps", cat:"muscle", top:"35%", left:"82%"},
{ name:"Trunk Muscles", cat:"muscle", top:"42%", left:"50%"},
{ name:"Forearm Muscles", cat:"muscle", top:"46%", left:"87%"},
{ name:"Gluteus Maximus", cat:"muscle", top:"50%", left:"62%"},
{ name:"Adductors", cat:"muscle", top:"60%", left:"50%"},
{ name:"Quadriceps", cat:"muscle", top:"65%", left:"36%"},
{ name:"Hamstrings", cat:"muscle", top:"65%", left:"64%"},
{ name:"Calf Muscles", cat:"muscle", top:"82%", left:"66%"}
];

let score=0, errors=0, timer=null, start=null, started=false;

function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function startTimer(){
if(started) return;
started=true;
start=Date.now();
timer=setInterval(()=>{
let diff=Math.floor((Date.now()-start)/1000);
let m=String(Math.floor(diff/60)).padStart(2,'0');
let s=String(diff%60).padStart(2,'0');
document.getElementById("time").textContent=`${m}:${s}`;
},500);
}

function init(){
clearInterval(timer);
score=0; errors=0; started=false;
document.getElementById("time").textContent="00:00";
document.getElementById("errors").textContent="0";
document.getElementById("score").textContent="0";

bank.innerHTML=""; board.innerHTML="";
shuffle([...items]).forEach(name=>{
let t=document.createElement("div");
t.className="tile "+zones.find(z=>z.name===name).cat;
t.textContent=name;
t.draggable=true;
t.dataset.name=name;
t.ondragstart=e=>{
startTimer();
e.dataTransfer.setData("text",name);
};
bank.appendChild(t);
});

zones.forEach(z=>{
let dz=document.createElement("div");
dz.className="dropzone "+z.cat;
dz.style.top=z.top;
dz.style.left=z.left;
dz.dataset.name=z.name;
dz.ondragover=e=>e.preventDefault();
dz.ondrop=e=>{
e.preventDefault();
let name=e.dataTransfer.getData("text");
if(name===z.name){
dz.textContent=name;
dz.classList.add("correct");
score++;
document.getElementById("score").textContent=score;
}else{
errors++;
document.getElementById("errors").textContent=errors;
}
};
board.appendChild(dz);
});
}

function teacher(){
zones.forEach(z=>{
let dz=[...board.children].find(d=>d.dataset.name===z.name);
if(dz){
dz.textContent=z.name;
dz.classList.add("correct");
}
});
score=19;
document.getElementById("score").textContent=score;
}

function clearBoard(){
init();
}

init();
</script>

</body>
</html>
